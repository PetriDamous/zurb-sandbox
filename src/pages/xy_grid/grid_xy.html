<div class="grid-x">
  <div class="cell">full width cell</div>
  <div class="cell">full width cell</div>
</div>
<div class="grid-x">
  <div class="small-6 cell">6 cells</div>
  <div class="small-6 cell">6 cells</div>
</div>
<div class="grid-x">
  <div class="medium-6 large-4 cell">12/6/4 cells</div>
  <div class="medium-6 large-8 cell">12/6/8 cells</div>
</div>
<div class="grid-x">
  <div class="medium-6 large-3 cell">12/6/3 cells</div>  
  <div class="medium-6 large-5 cell">12/6/5 cells</div>
  <div class="medium-6 large-4 cell">12/6/4 cells</div>
</div>

<!--
  
  Foundation uses 12 column grid system based on flexbox

  If sum of all columns goes past 12 other columns will be pushed to the 
  next row

  .grid-x defines the row in which our column elements will set in

  .cell by itself will always take up the full width of container

  .small is for small screen sizes 

  .medium is for medium screen sizes

  .large is for large screen sizes

  .small will cover both medium and large

  .medium will cover medium and large

  .large will only cover large

-->
