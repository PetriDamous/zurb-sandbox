<div class="page-wrap">
  <h1>Handlebars Tutorial</h1>

  <div id="pets-container">
    {{#each pets.pets}}
        <div class="pet">
            <div class="photo-column">
                <img src="{{photo}}">
            </div>

            <div class="info-column">
                <h2>{{name}} <span class="species">({{species}})</span></h2>

                {{#if favFoods}}
                    <h4 class="headline-bar">Fav Foods</h4>                
                    <ul class="favorite-foods">
                        {{#each favFoods}}
                            <li>{{{this}}}</li>
                        {{/each}}                
                    </ul>
                {{/if}}
            </div>
        </div>
    {{/each}}
  </div>

</div>

<!--
    #each acts like a loop and will loop through our data from the .json file
    
    double currely braces Will interpate the data literlly if you want to include html code stored in the .json file use triple currly braces

-->
